<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="theme-toggle">ðŸŒ™</button>
        </header>
        <div class="intro">
            <h1>Tic-Tac-Toe Game</h1>
            <form id="player-form">
                <input type="text" id="player1-name" placeholder="Enter Player 1 Name" required>
                <input type="text" id="player2-name" placeholder="Enter Player 2 Name" required>
                <label for="player1-choice">Player 1 chooses:</label>
                <select id="player1-choice">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
                <button type="submit">Start Game</button>
            </form>
        </div>
        <div id="game" class="game">
            <div class="board">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <button id="reset-btn">Reset Game</button>
            <div id="result" class="result">
                <h2 id="winner"></h2>
            </div>
        </div>
        <footer>
            <p>Created by Ansh Soni Â© 2024</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
